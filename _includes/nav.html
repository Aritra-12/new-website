<header class="header my-8">
    <div class="container px-12 mx-auto">
        <div class="header-wrapper lg:flex items-center justify-between my-0 m-auto">

            <div class="header-logo w-full">
                <a href="/">
                    <img class="h-8 w-auto sm:h-10 motion-safe:animate-bounce-3 w-full lg:w-14" 
                    src="https://svgshare.com/i/Vgx.svg" alt="Janessa Tran">
                </a>
            </div>

            <div class="toggle md:hidden">
                <button @click="isOpen= true" @keydown.escape="isOpen= false" class="text-center w-full text-yellow-500">
                    Menu
                    <!-- <svg
                        class="h-6 w-6 fill-current text-black w-full"
                        fill="none" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg> -->
                </button>
            </div>

            <!-- Navbar -->
            <navbar class="navbar hidden md:block">
                <ul class="flex space-x-8 text-sm font-semibold md:justify-center">
                    <li><a href="/about" class="hover:text-yellow-500
                            pb-2">About</a></li>
                    <li><a href="/projects" class="hover:text-yellow-500">Projects</a></li>
                    <li><a href="/blog" class="hover:text-yellow-500">Blog</a></li>
                </ul>
            </navbar>

        </div>
    </div>

</header>

<!-- mobile navbar -->
<div class="mobile-navbar">

    <!-- navbar wrapper -->
    <div class="navbar-wrapper fixed top-0 left-0 h-full bg-white z-30 w-64
        shadow-lg p-5"
        x-show="isOpen"
        @click.away="isOpen= false"
        x-transition:enter="transition duration-300 -ml-64"
        x-transition:enter-start=""
        x-transition:enter-end="transform translate-x-64"
        x-transition:leave="transition duration-300"
        x-transition:enter-start=""
        x-transition:leave-end="transform -translate-x-64">
        <div class="close">
            <button class="absolute top-0 right-0 mt-4 mr-4" @click="isOpen=
                false">
                <svg
                    class="w-6 h-6"
                    fill="none" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <ul class="divide-y">
            <li><a href="/about" class="my-4 inline-block hover:text-yellow-500">About</a></li>
            <li><a href="/projects" class="my-4 inline-block hover:text-yellow-400">Projects</a></li>
            <li><a href="/blog" class="my-4 inline-block hover:text-yellow-400">Blog</a></li>
        </ul>
    </div>
</div>
